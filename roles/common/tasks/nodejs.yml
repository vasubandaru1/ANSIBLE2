
- name: "Install NPM repo"
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_10.x | bash -

- name: "Install NPM depenencies"
  ansible.builtin.yum:
        name:
          - nodejs
          - gcc-c++
          - make
        state: latest

- name: Download code
  ansible.builtin.include_role:
    name: common
    tasks_from: download
  APP_LOCATION: "/home/roboshop/{{COMPONENT}}"


- name: Install nodejs dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: update systemd service file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: start {{COMPONENT}} services
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    daemon-reload: yes
    enabled: yes
