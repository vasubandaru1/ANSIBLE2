
- name: "Install NPM repo"
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_10.x | bash -

- name: "Install NPM depenencies"
  ansible.builtin.yum:
        name:
          - nodejs
          - gcc-c++
          - make
        state: latest

- name: Add roboshop app user
  ansible.builtin.user:
     name: roboshop

- name: Download code
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: remove old content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: copy the content
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}
    remote_src: true
  become_user: roboshop

- name: Install nodejs dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: update systemd service file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
    remote_src: true

- name: start {{COMPONENT}} services
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    daemon-reload: yes
    enabled: yes
